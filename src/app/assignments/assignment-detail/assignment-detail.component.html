<div class="container">
    @if(assignmentTransmis) {
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{assignmentTransmis.devoir}}</mat-card-title>
          <mat-card-subtitle>{{assignmentTransmis.dateDeRendu | date}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p *ngIf="assignmentTransmis.rendu; else bonsoir">
            FELICITATION! VOUS AVEZ RENDU VOTRE DEVOIR
          </p>
          <ng-template #bonsoir>
            ATTENTION! VOUS N'AVEZ PAS ENCORE RENDU VOTRE DEVOIR
          </ng-template>
    
        </mat-card-content>
        <mat-card-actions id="bottom">
          @if(!assignmentTransmis.rendu) {
            <mat-checkbox (click)="onAssignmentRendu()">Devoir rendu</mat-checkbox>
          }
  
          <button mat-raised-button 
                  color="warn" 
                  (click)="onDelete()"   
                  [disabled]="!isAdmin"> 
            SUPPRIMER
          </button>
          
          <nav>
            <a routerLink="/assignments/{{assignmentTransmis._id}}/edit">
              <button mat-raised-button 
                      color="primary"
                      [disabled]="!isAdmin">
                NOTER OU MODIFIER
              </button>  
            </a>
          </nav>
        </mat-card-actions>
      </mat-card>
    }
  </div>
