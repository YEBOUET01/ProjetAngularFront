<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="login-card-header">
      <mat-card-title class="login-card-title">Connectez-vous</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" class="form">

        <mat-form-field >
          <mat-label>Identifiant</mat-label>
          <input matInput type="text" id="username" [(ngModel)]="username" name="username" placeholder="Identifiant" required>
        </mat-form-field>

        <mat-form-field >
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" id="password" [(ngModel)]="password" name="password" placeholder="Mot de passe" required>
        </mat-form-field>

        <button mat-raised-button class="btn" type="submit" >connexion</button>
      </form>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </mat-card-content>
  </mat-card>
</div>
