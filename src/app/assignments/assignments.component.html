<h3>{{titre}}</h3>

<div class="container">
    <div class="ajouterBtn">
        <a routerLink="/add">
            <button mat-flat-button color="accent" 
            > 
            Ajouter Assignment
            </button>
        </a>
    </div>

    <mat-list>
        @for(a of assignments; track a.nom) {
        <nav>
            <a routerLink="/assignments/{{a.id}}">
                <h3 mat-matSubheader>{{a.dateDeRendu | date:'d/M/yy'}}, id={{a.id}}</h3>
                <mat-list-item>
                    @if(a.rendu) {
                    <p [ngStyle]="{'color':getColor(a)}" >Devoir {{a.nom}} a été rendu</p>
                    } @else {
                    <p [ngStyle]="{'color':getColor(a)}">Devoir *** {{a.nom}} *** n'a pas été rendu</p>
                    }
                </mat-list-item>
            </a>
        </nav>
       
        <mat-divider></mat-divider>
        }
    </mat-list>
